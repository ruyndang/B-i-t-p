    <!-- Bài 1: Viết chương trình nhập vào giá trị cho a và b. Tính tổng a và b, 
        nếu tổng nhỏ hơn 4, hiển thị chuỗi Below, ngược lại hiển thị Over. Lưu ý sử dụng toán tử ? : -->
        <script>
            let a = prompt("Nhập vào giá trị a");
            let b = prompt("Nhập vào giá trị b");
            let result = 0;
            result = (a + b < 4) ? 'Below' : 'Over';
            alert(result);
        </script>
        
</body>
