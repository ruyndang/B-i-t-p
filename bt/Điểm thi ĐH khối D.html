        }
        function KV2NT() {
            num1 = document.getElementById("Math").value;

            num3 = document.getElementById("Eng").value;

        }

        function KV3() {
            num1 = document.getElementById("Math").value;
            num2 = document.getElementById("Lit").value;
            num3 = document.getElementById("Eng").value;
            document.getElementById("result").innerHTML = parseInt(num1) + parseInt(num2) + parseInt(num3);
