<!DOCTYPE html>

<html>
    <head>
        <title>Javascript Multiplication Table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <script>
            
            document.write("<table border='1px'>");
            
            
            
            
            for(i = 1; i<11; i++)
            {  
                for(j= 1; j< 11; j++)
                {
                 document.write("<td>"+j+" X "+ i + " = " + j*i + "</td>")   
                }
                
                 document.write("</tr>"); 
            }

            document.write("</table>");
            
        </script>

    </body>
</html>
