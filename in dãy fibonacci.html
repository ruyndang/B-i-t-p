<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>in dãy fibonacci</title>
</head>

<body>
    <script>
        n = prompt("Nhập số n");
            let a = 0, b = 1, c;
            document.write(`${a}, `);
            document.write(`${b}, `);
            for (let i = 2; i < n; i++) {
                c = a + b;
                document.write(`${c}, `);
                a = b;
                b = c;
            }
        

    
    </script>
</body>

</html>
